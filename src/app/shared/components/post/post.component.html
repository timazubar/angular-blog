<mat-card class="post-wrap">
  <mat-card-title>
    {{ post.title }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ post.date | date: "dd.MM.yyyy HH:mm" }}
  </mat-card-subtitle>
  <mat-card-content>
    <p>
      {{ post.author }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      [routerLink]="['/post', post.id]"
    >
      Open
    </button>
  </mat-card-actions>
</mat-card>
