<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field
      class="form-control"
      [ngClass]="{
        invalid: form.get('title').touched && form.get('title').invalid
      }"
    >
      <mat-label>Post title:</mat-label>
      <input
        matInput
        class="input"
        type="text"
        placeholder="Post Title"
        formControlName="title"
      />
      <div
        class="validation"
        *ngIf="form.get('title').touched && form.get('title').invalid"
      >
        <mat-error *ngIf="form.get('title').errors.required"
          >Input title</mat-error
        >
      </div>
    </mat-form-field>
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Save
    </button>
  </form>
</div>

<ng-template #loading>
  <p>
    Loading...
  </p>
</ng-template>
